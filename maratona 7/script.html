<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function calcularMedia(notas) {
 let soma = 0;
 for (let i = 0; i < notas.length; i++) {
  // A condição do loop estava errada: era "i <= notas.length", o que causava acesso a um índice inexistente.
  // O correto é "i < notas.length", pois os índices de um array vão de 0 até notas.length - 1.
 soma += notas[i];
 }
 return soma / notas.length;
 }

 let notas = [7, 8, 9];
 console.log(calcularMedia(notas));
        
        
        

    </script>
</body>
</html>
